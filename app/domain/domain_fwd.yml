  utter_faq_fwd/what_insurance_you_have:
  - text: "FWD offers a wide range of products and insurance solutions designed to cater to the evolving needs of customers in Singapore. Here is what we have available today: \n Life & Health (Life Protection): Term Life Plus, Future First \n Life & Health (Critical Illness): Ci-Plus, Big 3 Critical Illness, Cancer, Heart Attack, Stroke, Recover First \n Life & Health (Accident & Health): Personal Accident, International Health \n Home & Maid: Home, HDB Fire, Maid \n Motor: Car, Motorcycle, Commercial Car \n Travel: Travel \n Invest & Save: Invest First, Save First, Invest Goal"
  
  utter_faq_fwd/recommend_insurance:
  - text: "Our insurance policies and prices are unique to each customer and tailored to your specifications! Visit our webpage (https://www.fwd.com.sg/) to get a quote for the insurance type you want!"

  utter_faq_fwd/what_is_fwd:
  - text: "We're the insurance business arm of the investment group, Pacific Century Group (PCG). FWD started operations in Singapore in 2016 offering life and medical insurance, general insurance and employee benefits. Outside of Singapore, FWD Group spans from Hong Kong, Macau, Indonesia, Philippines, Thailand, Vietnam and Japan. You can find more information about us (here)[https://www.fwd.com.sg/corporate]."

  utter_faq_fwd/what_does_fwd_stand_for:
  - text: "FWD is not an acronym or short form for anything. We're simply known as FWD and we aim to change the way people feel about insurance by leveraging technology to deliver products that are relevant, easy to understand and well-priced."

  utter_faq_fwd/what_services_does_fwd_offer:
  - text: "FWD offers a wide range of products and insurance solutions that are designed to cater to the evolving needs of customers in Singapore. Feel free to explore our products and get a quote at (here)[https://www.fwd.com.sg/]."

