  - text: "We provide emergency medical evacuation & repatriation as well as protection for baggage and theft of or damage to your personal belongings, including your baggage. You can even purchase our travel insurance up to 180 days before your trip so you’ll be well-prepared ahead of time. Ultimately, we want to protect you so that you can focus on living life to the fullest!"

  utter_hook_promote_travel_extreme_sports:
  - text: "Did you know that travel insurance can provide you with a peace of mind when doing extreme sports overseas?"

  utter_hook_travel_details_extreme_sports:
  - text: "We provide unlimited coverage for emergency medical evacuation, a minimum of 200k in medical expenses incurred overseas, and a minimum of 200k of lump sum payment upon death or disability from accidents. Ultimately, we want to protect you so that you can focus on living life to the fullest."

  utter_hook_travel_know_more:
  - text: "Would you like to know more about our travel insurance?"
    buttons:
    - title: "Yes"
      payload: 'yes'
    - title: "No"
      payload: 'no'

  utter_hook_redirect:
  - text: "Ok! Read more about our policy and get a quote [here](https://www.fwd.com.sg/travel-insurance)"

  utter_hook_keep_in_mind:
  - text: "Sure, no worries! Do keep us in mind for your future trips!"

  utter_hook_not_travelling:
  - text: "Ahh, I see."

  utter_hook_promo_code:
  - text: "You're a genius! Here's a promo code for you:\nGet 20% off travel insurance with <b>'TRAVEL20'</b> 🎟️"
  
  utter_hook_promo_code_incorrect_ans:
  - text: "Don't fret, we will still reward you with a promo code for trying the quiz:\nGet 20% off travel insurance with <b>'TRAVEL20'</b> 🎟️"

  utter_hook_guess_again:
  - text: "Would you like to play another round of guessing? You can also ask insurance or FWD-related questions and I would be glad to answer them! 😊"
    buttons:
    - title: "Yes"
      payload: 'yes'
    - title: "No"
      payload: 'no'

  utter_hook_end:
