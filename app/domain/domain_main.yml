version: "3.1"

intents:
  # GREETINGS
  - greet
  - goodbye
  - ask_how
  - affirm
  - deny

  # OUT OF SCOPE / REDIRECT TO AGENT
  - out_of_scope
  - redirect_agent
  - agent_callback

  # GENERAL
  - what_can_you_do
  - who_are_you
  - thank

  # GENERAL INSURANCE
  - show_policy

  # QUOTES
  - get_renew_quote
  - get_quote_retrieve
  - get_quote_valid
  - how_buy_insurance

  # INSURANCE FAQ
  - faq_big_3
  - faq_cancer
  - faq_car
  - faq_home
  - faq_fwd
  - faq_maid
  - faq_pa
  - faq_stroke
  - faq_travel
  
  # HOOKS
  - initiate_hook_comment
  - initiate_hook_like
  - emoji_quiz_water_ski_correct
  - emoji_quiz_snow_boarding_correct
  - emoji_quiz_mountain_biking_correct
  - emoji_quiz_water_ski_incorrect
  - emoji_quiz_snow_boarding_incorrect
  - emoji_quiz_mountain_biking_incorrect

  # CLAIMS
  - claim_select_insurance
  - claim_general
  - claim_login_password

  # SMALL TALK
  - mention_temperature
  - tell_me_something
  - tell_the_time

  # RECOMMENDATIONS
  - what_insurance_to_buy
  - want_to_buy_life_insurance
  - i_have_life_insurance
  - want_to_buy_home_insurance

entities:
  - has_login_password

forms:
  agent_form:
    required_slots:
        - agent_form_user_name
        - agent_form_user_email
        - agent_form_user_number

slots:
  # CLAIMS
  has_login_password:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: has_login_password
  # AGENT FORM
  agent_form_user_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: agent_form
        requested_slot: agent_form_user_name
  agent_form_user_email:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: agent_form
        requested_slot: agent_form_user_email
  agent_form_user_number:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: agent_form
        requested_slot: agent_form_user_number

actions:
  - validate_agent_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true